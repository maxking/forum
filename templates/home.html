{% extends "index.html" %}
{% block head %}
<title>Home - {{ fname }}</title>
{% endblock %}

{% block content %}
{% if sex == 'm' %}
<img src="/media/images/profile.png" align="left">
{% else %}
<img src="/media/images/profilef.jpg" align="left">
{% endif %}
<div class="user_data">
<h1>{{ fname }} {{ lname }}</h1>
<table>
<tr><td>Email<td>{{ email }}
<tr><td>Gender<td>{{ sex }}
<tr><td>Phone<td>{{ phno }}
</table>
</div>
{% endblock %}
